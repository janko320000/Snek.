<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Retro Snek</title>
    <style>
        body{
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header class="wrap">
        <h1>Snek</h1>
        <p class="score">Skor：
            <span id="score_value">0</span>
        </p>
    </header>
    <canvas class="wrap" id="snake" width="400" height="400" tabindex="1"></canvas>
    <!-- Game Over Screen -->
    <div id="gameOver">
        <h2>Gajm Ower</h2>
        <p>pres
            <span class="again">spacja</span>
            lub
            <a id="newgame_gameOver">new Gajm</a>
            <a id="setting_gameOver">setingsy</a>
        </p>
    </div>
    
    <!-- Setting Screen -->
    <div id="settings">
        <h2>Snake Settings</h2>
        <a id="newgame_setting">new gajm</a>
        <p>Spid：
            <input id="speed1" type="radio" name="speed" value="150">
            <label for="speed1">Sloł</label>
            <input id="speed2" type="radio" name="speed" value="100" checked>
            <label for="speed2">Normal</label>
            <input id="speed3" type="radio" name="speed" value="50">
            <label for="speed3">Fast</label>
        </p>
        <p>Wol：
            <input id="wallon" type="radio" name="wall" value="1" checked>
            <label for="wallon">on</label>
            <input id="walloff" type="radio" name="wall" value="0">
            <label for="walloff">of</label>
        </p>
    </div>

    <!-- Main Menu Screen -->
    <div id="menu">
        <h2>Retro Snek</h2>
        <a id="newgame_menu">new gajm</a>
        <a id="setting_menu">setingsy</a>
    </div>

    <script src="js/snake.js" type="text/javascript"></script>
</body>

</html>
